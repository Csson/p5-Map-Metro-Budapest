---
doctype: dist

header:
  name: Map-Metro-Plugin-Map-Budapest

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Moose::Role: 2.0000
      - Map::Metro: 0.1900

plugins:
  - +config: Author::CSSON
  
  - +add_plugin: TravisYML
    perl_version: 5.14 5.20

  - +extend_plugin: Git::GatherDir
    exclude_match: \.png

  - +plugin: MapMetro::MakeGraphViz

  - +plugin: MapMetro::MakeLinePod

---
doctype: weaver

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Splint
